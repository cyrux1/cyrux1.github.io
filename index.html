<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css" type="text/css" media=screen>
  <script type="text/javascript" src="script.js"></script>

  <title>SpaceX Launch</title>

</head>



<body>

  <h1 class="title">Latest SpaceX Launch</h1>

  <div class="launches">

    <div class="launch">

      <div class="top-layout">

        <div class="patch-container">

          <img class="mission-patch" src="https://images2.imgbox.com/1f/13/kR2sdzO4_o.png">

        </div>



        <div class="stats-container">

          <div class="mission-status success">Success</div>

          <dl class="mission-stats">

            <dt>Flight Number</dt>

            <dd>60</dd>

            <dt>Rocket</dt>

            <dd>Quail8</dd>

            <dt>Launch Site</dt>

            <dd>CCAFS SLC 40</dd>

            <dt>Launch Date</dt>

            <dd>2018-04-18T22:51:00Z</dd>

          </dl>

        </div>

      </div>



      <div class="bottom-layout">

        <div class="tab">Details</div>
       

      </div>

    </div>

  </div>

</body>
